    <div class="page-label">

    <main class="gallery-slider-container">
        <h1 class="section-title">GALLERY</h1>

                    <div class="g-item"><img src="img/bts6.jpg"></div>
                    <div class="g-item"><img src="img/bts7.jpg"></div>
                    <div class="g-item"><img src="img/bts8.jpg"></div>
                    <div class="g-item"><img src="img/bts9.jpg"></div>
                    <div class="g-item"><img src="img/bts10.jpg"></div>
                    <div class="g-item"><img src="img/bts11.jpg"></div>
                    <div class="g-item"><img src="img/bts12.jpg"></div>
                    <div class="g-item"><img src="img/bts13.jpg"></div>
                    <div class="g-item"><img src="img/bts14.jpg"></div>
                </div>

                <div class="slide gallery-grid">
                    <div class="g-item"><img src="img/bts15.jpg"></div>
                    <div class="g-item"><img src="img/bts16.jpg"></div>
                    <div class="g-item"><img src="img/bts17.jpg"></div>

                    <div class="g-item"><img src="img/bts25.jpg"></div>
                    <div class="g-item"><img src="img/bts26.jpg"></div>
                    <div class="g-item"><img src="img/bts27.jpg"></div>
                    <div class="g-item"><img src="img/bts28.jpg"></div>
                </div>

            </div>
        </div>

        <div class="slider-nav-bottom">
            <button id="prevBtn">〈</button>
            <span id="pageIndicator">1 / 2</span>
            <button id="nextBtn">〉</button>
        </div>
    </main>

    <div class="menu-overlay" id="menu">
        <div class="menu-header">
            <div class="menu-logo"><img src="img/logo.png"></div>
            <div id="closeBtn" class="close-btn">×</div>
        </div>
        <nav class="menu-links">
            <a href="index.html">HOME</a>
            <a href="profile.html">PROFILE</a>

    </div>

    <footer class="homepage-copyright">© BIGHIT MUSIC / HYBE. ALL RIGHTS RESERVED.</footer>

    <script>
        // Menu Toggle
        const menu = document.getElementById('menu');
        document.getElementById('openBtn').onclick = () => menu.classList.add('open');
        document.getElementById('closeBtn').onclick = () => menu.classList.remove('open');

        // Slider Functionality
        const track = document.getElementById('galleryTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicator = document.getElementById('pageIndicator');

        let currentSlide = 0;
        const totalSlides = 2;

        function updateSlider() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            indicator.innerText = `${currentSlide + 1} / ${totalSlides}`;
        }

        nextBtn.onclick = () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        };

        prevBtn.onclick = () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        };
    </script>
</body>
</html>
